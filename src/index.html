<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой личный инстаграм</title>

</head>

<body class="page">
  <header class="header">

    <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="<%=require('./images/profile/Avatar.png')%>" alt="Аватарка фотографа" class="profile__avatar">
        <button class="profile__avatar-btn"></button>
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
      <template id="elementTemplate" class="card-template">
        <div class="element">
          <button type="button" class="element__trash"></button>
          <img src="/" alt="Описание картинки" class="element__image">
          <h2 class="element__title"></h2>
          <div class="element__likes">
            <button type="button" class="element__like"></button>
            <p class="element__like-count"></p>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>



  <div class="popup popup_profile">
    <div class="popup__block">
      <button class="popup__close" aria-label="Close"></button>
      <form name="editProfile" action="#" class="popup__form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_name_name" name="name" id="name-input" type="text" minlength="2" maxlength="40" value="" placeholder="Имя" required>
        <span class="popup__placeholder name-input-placeholder"></span>
        <input class="popup__input popup__input_name_job" name="job" id="job-input" type="text" minlength="2" maxlength="200" value="" placeholder="Работа" required>
        <span class="popup__placeholder job-input-placeholder"></span>
        <button class="popup__button popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_mesto-add">
    <div class="popup__block">
      <button class="popup__close" aria-label="Close"></button>
      <form name="addMesto" action="#" class="popup__form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_name_mesto" name="name" id="mesto-input" type="text" minlength="2" maxlength="30" value="" placeholder="Название"
          required>
          <span class="popup__placeholder mesto-input-placeholder"></span>
        <input class="popup__input popup__input_name_linkImg" name="link" id="linkImg-input" type="url" value=""
          placeholder="Ссылка на картинку" required>
          <span class="popup__placeholder linkImg-input-placeholder"></span>
        <button class="popup__button popup__submit-button popup__submit-button_disabled" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>


  <div class="popup popup_type_avatar">
    <div class="popup__block">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="editAvatar" action="#" class="popup__form" novalidate>
        <fieldset class="popup__set">
          <input
            type="url"
            name="avatar"
            id="avatar"
            placeholder="Ссылка на картинку"
            class="popup__input"
            required>
          <span id="avatar-error" class="popup__input-error"></span>
          <button type="submit" class="popup__button popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>


  <div class="popup popup_picture">
    <div class="popup__block-image">
      <button class="popup__close" aria-label="Close"></button>
      <figure>
        <img src="#" alt="Описание фотки в попапе" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>


  <div class="popup popup_remove-element">
    <div class="popup__block">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="remove-card" novalidate>
        <button type="submit" class="popup__button popup__submit-button">Да</button>
      </form>
    </div>
  </div>
</body>

</html>
